    <h2>What can JavaScript Do?</h2>
    <p>JavaScript ca change HTML attribute values.</p>

    <button 
    onclick="document.getElementById('my-image').src='pic_bulbon.gif'">
        Turn on the light
    </button>
    <img src="pic_bulboff.gif" alt="" width="100px" id="my-image">
    <button onclick="document.getElementById('my-image').src='pic_bulboff.gif'">Turn off the light</button>
